<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_12</title>
    <link rel="stylesheet" href="path/to/style.css" />
    <style>
        body {
            display: grid;
            height: 100vh;
            grid-template: auto 1fr auto / auto 1fr auto;
            margin: 0;
        }

        header {
            background: #ff7f50;
            padding: 0;
            grid-column: 1 / 4;
            color: white;
            height: 70px;
            display: flex;
            align-items: center;
        }

        .title {
            color: white;
            padding-left: 30px;
            font-size: 14pt;
            font-weight: bold;
            font-style: italic;
            margin: 0;

        }

        .left-sidebar {
            background: white;
            grid-column: 1 / 2;
        }

        main {
            background: white;
            grid-column: 2 / 3;
        }

        .right-sidebar {
            background: white;
            grid-column: 3 / 4;
        }

        footer {
            background: #808080;
            padding: 0;
            text-align: center;
            grid-column: 1 / 4;
            color: white;
            height: 40px;
            font-size: 8pt;
            font-weight: bold;
            font-style: italic;
            margin: 0;

        }

        .footer-p {
            display: flex;
            justify-content: center;
        }

        body {
            font-family: system-ui, sans-serif;
        }

        .left-sidebar {
            padding: 1rem;
            width: 340px;
            display: flex;
            flex-direction: row-reverse;
        }

        .right-sidebar {
            padding: 1rem;
            width: 340px;
        }

        .aside-category {
            width: 100px;
        }

        .category {
            color: inherit;
            font-size: 12pt;
            text-decoration: none;
            text-align: center;
            list-style: none;
            padding: 0;
            background-color: navajowhite;
            margin: 0;
        }

        .category5-1 {
            border: bottom;
            border-style: solid;
            border-width: 1px;
            padding: 10px;
            border-collapse: collapse
        }

        .category5 {
            padding: 10px;
            border-collapse: collapse;
            border-bottom: 1px dashed black;
            border-right: 1px dashed black;
            border-left: 1px dashed black;
        }

        main {
            display: grid;
            grid-gap: 1rem;
            grid-template-columns: repeat(3, 1fr);
            padding: 15px;
        }

        .visual {
            height: 160px;
            width: 160px;
            background: wheat;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: baseline;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            background: white;
            border: 1px gray solid;
            padding: 0;
            height: 260px;
            width: 160px;
            margin: 0;
        }

        h1 {
            font-size: 10pt;
            margin: 0;
            padding: 5px;
        }

        .price {
            font-size: 24pt;
            display: flex;
            justify-content: space-evenly;
            padding: 0;
            margin: 0;
        }

        .add-to-cart-button {
            display: flex;
            flex-direction: row-reverse;
            padding-right: 10px;
        }

        .cart {
            position: absolute;
            right: 30px;
            top: 25px;
            font-size: 14pt;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <p class="title">MyShop</p>
        <div class="cart">
            <a href="#">商品</a> <a href="#">購物車</a>
        </div>
    </header>

    <div class="left-sidebar">
        <div class="aside-category">
            <ul class="category">
                <li class="category5-1"><a data-text-content="twitter" href="#" target="_blank">商品分類</a></li>
                <li class="category5"><a data-text-content="twitter" href="#" target="_blank">所有商品</a></li>
                <li class="category5"><a data-text-content="twitter" href="#" target="_blank">暢銷商品</a></li>
                <li class="category5"><a data-text-content="twitter" href="#" target="_blank">本日精選</a></li>
                <li class="category5"><a data-text-content="twitter" href="#" target="_blank">新品上市</a></li>
            </ul>
        </div>
    </div>

    <main>
        <div class="card">
            <div class="visual"><img src="https://i.imgur.com/ZMpETy0b.gif"></div>
            <h1>蛋糕</h1>
            <div class="add-to-cart-button"><input type="button" value="加入購物車" name="add-to-cart"
                    style="width:80px;height:30px;"></div>
            <p class="price">NT$ 150</p>

        </div>
        <div class="card">
            <div class="visual"><img src="https://i.imgur.com/ODZ7Zpzb.jpg"></div>
            <h1>滿滿的點心</h1>
            <div class="add-to-cart-button"><input type="button" value="加入購物車" name="add-to-cart"
                    style="width:80px;height:30px;"></div>
            <p class="price">NT$ 300</p>

        </div>
        <div class="card">
            <div class="visual"><img src="https://i.imgur.com/qT3MWAbb.jpg"></div>
            <h1>紅色的</h1>
            <div class="add-to-cart-button"><input type="button" value="加入購物車" name="add-to-cart"
                    style="width:80px;height:30px;"></div>
            <p class="price">NT$ 666</p>
        </div>

        <div class="card">
            <div class="visual"><img src="https://i.imgur.com/2G16qPab.jpg"></div>
            <h1>蛋糕</h1>
            <div class="add-to-cart-button"><input type="button" value="加入購物車" name="add-to-cart"
                    style="width:80px;height:30px;"></div>
            <p class="price">NT$ 85</p>
        </div>

        <div class="card">
            <div class="visual"><img src="https://i.imgur.com/fziT4jzb.gif"></div>
            <h1>魔術方塊？</h1>
            <div class="add-to-cart-button"><input type="button" value="加入購物車" name="add-to-cart"
                    style="width:80px;height:30px;"></div>
            <p class="price">NT$ 999</p>
        </div>

    </main>

    <div class="right-sidebar"></div>

    <footer>
        <div class="footer-p">
            <p>©2021 MyShop All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
