<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise09</title>

    <style>
        table,
        th,
        td {
            text-align: center;
            border: 1px rgb(199, 199, 199) solid;
        }

        table {
            border-collapse: collapse;
        }

        .yellow {
            background-color: yellow;

        }
    </style>
</head>

<body>
    <table cellpadding="5">
        <tr style="background-color:#b5e3ff">
            <th colspan="6" ; style="font-weight: bold">資產負債表</th>
        </tr>
        <div>
            <tr class="yellow" ; style="border: 3px solid black; font-weight: bold">
                <td colspan="3" ; style="border: 3px solid black; font-weight: bold">資產</td>
                <td colspan="3">負債及股東權益</td>
            </tr>
            <tr>
                <td rowspan="4" style="background-color: #9acd32; border-left-width:3px; border-left-color:black; border-bottom-width:3px; border-bottom-color:black">流動資產</td>
                <td>現金</td>
                <td style="text-align: right;">399,526</td>
                <td rowspan="3" style="background-color: #ffb6c1; border-left-width:3px; border-left-color:black; border-bottom-width:3px; border-bottom-color:black">流動負債</td>
                <td>短期借款</td>
                <td style="text-align: right; border-right-width:3px; border-right-color:black">1,634,870</td>
            </tr>
            <tr>
                <td>存貨</td>
                <td style="text-align: right;">819,954</td>
                <td></td>
                <td style="text-align: right; border-right-width:3px; border-right-color:black">1,912,740</td>
            </tr>
            <tr>
                <td>應收帳款</td>
                <td style="text-align: right;">945,494</td>
                <td style="border-bottom-width:3px; border-bottom-color:black">應付帳款</td>
                <td style="text-align: right; border-right-width:3px; border-right-color:black; border-bottom-width:3px; border-bottom-color:black">277,870</td>
            </tr>
            <tr>
                <td style="border-bottom-width:3px; border-bottom-color:black"></td>
                <td style="text-align: right; border-bottom-width:3px; border-bottom-color:black">2,164,974</td>
                <td style="background-color: #ff00ff; border-left-width:3px; border-left-color:black; border-bottom-width:3px; border-bottom-color:black">非流動負債</td>
                <td style="border-bottom-width:3px; border-bottom-color:black">長期借款</td>
                <td style="text-align: right; border-bottom-width:3px; border-bottom-color:black; border-right-width:3px; border-right-color:black">69,600</td>
            </tr>
            <tr>
                <td rowspan="4" style="background-color: #008000; border-left-width:3px; border-left-color:black; border-bottom-width:3px; border-bottom-color:black">非流動資產</td>
                <td rowspan="4" style="border-bottom-width:3px; border-bottom-color:black">固定資產</td>
                <td></td>
                <td style="background-color: #ffb6c1; border-left-width:3px; border-left-color:black; border-bottom-width:3px; border-bottom-color:black">負債合計</td>
                <td style="border-bottom-width:3px; border-bottom-color:black"></td>
                <td style="text-align: right; border-right-width:3px; border-right-color:black; border-bottom-width:3px; border-bottom-color:black">19,982,340</td>
            </tr>
            <tr>
                <td></td>
                <td rowspan="2" style="background-color: #32cd32; border-left-width:3px; border-left-color:black">股東權益</td>
                <td>股本</td>
                <td style="text-align: right; border-right-width:3px; border-right-color:black">1,102,186</td>
            </tr>
            <tr>
                <td style="text-align: right;">1,361,096</td>
                <td>保留盈餘</td>
                <td style="text-align: right; border-right-width:3px; border-right-color:black">441,544</td>
            </tr>
            <tr>
                <td style="border-bottom-width:3px; border-bottom-color:black"></td>
                <td style="background-color: #32cd32; border-left-width:3px; border-left-color:black ;border-bottom-width:3px; border-bottom-color:black">股東權益合計</td>
                <td style="border-bottom-width:3px; border-bottom-color:black"></td>
                <td style="text-align: right; border-bottom-width:3px; border-bottom-color:black; border-right-width:3px; border-right-color:black">1,543,730</td>
            </tr>
        </div>
        <tr class="yellow">
            <td align="left">資產合計</td>
            <td></td>
            <td style="border-bottom-style: dashed; border-bottom-color: black; border-bottom-width: 3px">3,526,070</td>
            <td align="left">負債及股東權益</td>
            <td></td>
            <td style="border-bottom-style: dashed; border-bottom-color: black; border-bottom-width: 3px">3,526,070</td>
        </tr>
    </table>
</body>

</html>
