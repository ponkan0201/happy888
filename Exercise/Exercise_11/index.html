<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_06</title>
    <style>
        .HolyGrail {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        header,
        footer {
            flex: 1;
        }

        .HolyGrail-body {
            display: flex;
            flex: 1;
            flex-direction: row-reverse;
        }

        .HolyGrail-content {
            display: flex;
            flex: 1;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .HolyGrail-nav,
        .HolyGrail-ads {
            flex: 0 0 12em;
        }

        .HolyGrail-nav {
            order: -1;
        }

        header {
            background-color: #ff7f50;
            color: white;
            padding-left: 30px;
            font-size: 14pt;
            font-weight: bold;
            font-style: italic;
            max-height: 60px;
        }

        main {
            background-color: white;
            padding: 10px;
        }

        aside {
            padding: 10px;
            max-width: 600px;
        }

        .HolyGrail-ads {
            background-color: pink;
            text-align: right;
        }

        footer {
            background-color: #808080;
            font-size: 10pt;
            font-weight: bold;
            font-style: italic;
            color: white;
            text-align: center;
            max-height: 40px;
        }

        .card {
            border-color: gray;
            border-width: 1px;
            border-style: solid;
            background-color: white;
            max-width: 160px;
            margin: 10px;
            padding: 0;
            max-height: 250px;
        }

        .name {
            text-align: left;
            font-size: 8pt;
            padding-left: 10px;
        }

        .sale-price {
            font-size: 24pt;
            text-align: center;
        }

        .add {
            text-align: right;
            font-size: 10pt;
            padding-right: 10px;
        }

    </style>
</head>

<body class="HolyGrail">
    <header>
        <p>MyShop</p>
    </header>

    <div class="HolyGrail-body">
        <nav class="HolyGrail-nav">商品 購物車</nav>

        <main class="HolyGrail-content">

            <div class="card">
                <img src="https://i.imgur.com/ZMpETy0b.gif">
                <div class="prduct-info">
                    <div class="name">蛋糕</div>
                    <div class="add">加入購物車</div>
                    <div class="sale-price">NT$ 150</div>
                </div>
            </div>

            <div class="card">
                <img src="https://i.imgur.com/ODZ7Zpzb.jpg">
                <div class="prduct-info">
                    <div class="name">滿滿的點心</div>
                    <div class="add">加入購物車</div>
                    <div class="sale-price">NT$ 300</div>
                </div>
            </div>

            <div class="card">
                <img src="https://i.imgur.com/qT3MWAbb.jpg">
                <div class="prduct-info">
                    <div class="name">紅色的</div>
                    <div class="add">加入購物車</div>
                    <div class="sale-price">NT$ 666</div>
                </div>
            </div>

            <div class="card">
                <img src="https://i.imgur.com/2G16qPab.jpg">
                <div class="prduct-info">
                    <div class="name">蛋糕</div>
                    <div class="add">加入購物車</div>
                    <div class="sale-price">NT$ 85</div>
                </div>
            </div>

            <div class="card">
                <img src="https://i.imgur.com/fziT4jzb.gif">
                <div class="prduct-info">
                    <div class="name">魔術方塊？</div>
                    <div class="add">加入購物車</div>
                    <div class="sale-price">NT$ 999</div>
                </div>
            </div>

        </main>
        <aside class="HolyGrail-ads">
            商品分類</br>
            所有商品</br>
            暢銷商品</br>
            本日精選</br>
            新品上市</br>
        </aside>
    </div>

    <footer>
        <p>©2021 MyShop All rights reserved.</p>
    </footer>
</body>


</html>
